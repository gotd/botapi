name: Regenerate schema files

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  regenerate-schema:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.actor == 'dependabot[bot]' && github.event.pull_request.merged == 'true') }}
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout latest code
        uses: actions/checkout@v2.4.0

      - name: Install Go
        uses: actions/setup-go@v2.1.5
        with:
          go-version: 1.17

      - name: Get Go environment
        id: go-env
        run: |
          echo "::set-output name=cache::$(go env GOCACHE)"
          echo "::set-output name=modcache::$(go env GOMODCACHE)"
      - name: Set up cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            ${{ steps.go-env.outputs.cache }}
            ${{ steps.go-env.outputs.modcache }}
          key: update-schema-${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            update-schema-${{ runner.os }}-go-

      - name: Generate files
        run: make generate

      - name: Create PR
        if: ${{ contains(steps.metadata.outputs.dependency-names, 'ogen-go/ogen') }}
        id: cpr
        uses: peter-evans/create-pull-request@v3.12.1
        with:
          author: GitHub <actions@github.com>
          committer: GitHub <actions@github.com>
          commit-message: 'feat(oas): regenerate BotAPI schema'
          branch: feat/regenerate-schema
          delete-branch: true
          title: Re-generate bot API schema
          body: |
            Re-generate bot API schema.
